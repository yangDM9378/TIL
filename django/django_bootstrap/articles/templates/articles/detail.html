{% extends 'base.html' %}

{% block content %}
    <h1>Detail Page</h1>
    <h3>{{ article.pk }}번째 글</h3>
    <hr>
    <p>제목 : {{ article.title }}</p>
    <p>내용 : {{ article.content }}</p>
    <p>생성 날짜 : {{ article.created_at }}</p>
    <p>수정 날짜 : {{ article.updated_at }}</p>
    <hr>
    <a href="{% url 'articles:main' %}"><button type="button" class="btn btn-secondary">BACK</button></a>
{% endblock content %}
