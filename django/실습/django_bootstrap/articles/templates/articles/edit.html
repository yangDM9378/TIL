{% extends 'base.html' %}

{% block content %}
    <h1>EDIT</h1>
    {# Boot strap 의 form 태그를 가져와서 사용함 #}
    <form action="{% url 'articles:update' article.pk %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
      </div>
      <div class="mb-2">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" name="content">{{ article.content }}</textarea><br>
      </div>
      <button type="submit" class="btn btn-success">수정하기</button>
      <a href="{% url 'articles:main' %}"><button type="button" class="btn btn-secondary">BACK</button></a>
    </form>
{% endblock content %}
