{% extends 'base.html' %}

{% block content %}
    <h1>Index Page</h1>
    <a href="{% url 'articles:create' %}">글작성하기</a>
    <hr>
    <p>글번호 : {{ article.pk }}</p>
    <p>제목 : {{ article.title }}</p>
    <p>생성날짜 : {{ article.created_at }}</p>
    <p>수정날짜 : {{ article.updated_at }}</p>
    <hr>
    <a href="{% url 'articles:update' article.pk %}">update</a>
    <form action="{% url 'articles:delete' article.pk %}" methon='POST'>
        {% csrf_token %}
        <input type="submit" value='삭제'>
    </form>
    <a href="{% url 'articles:update' article.pk %}">수정</a><br>
    <hr>
    <a href="{% url 'articles:index' %}">뒤로가</a><br>


{% endblock content %}
