{% extends 'base.html' %}

{% block content %}
    <h1>Index page</h1>
    <p> {{ name }} </p>
    <hr>
    <p>전체 리스트 출력</p>
    <p>과일리스트:{{ fruit_list }}</p>
    <p>싫어하는리스트:{{ hate }}</p>
    <hr>
    {% for i in fruit_list %}
        {% if i not in hate %}
            {% if i|length > 1 %}
                <p> {{ i|truncatechars:3 }}</p>
            {% endif %}
        {% endif %}
    {% endfor %}
{% endblock content %}
