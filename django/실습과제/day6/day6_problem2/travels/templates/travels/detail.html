{% extends 'base.html' %}

{% block content %}
<h1>DETAIL</h1>
<h1>{{ travel.pk }} 번쨰 글</h1>
<hr>
<p>장소:{{ travel.location }}</p>
<p>계획:{{ travel.plan }}</p>
<p>시작일:{{ travel.start_date }}</p>
<p>종료일:{{ travel.end_date }}</p>
<hr>
<form action="{% url 'travels:delete' travel.pk %}" method='POST'>
  {% csrf_token %}
  <input type="submit" value='DELETE'>
</form>
<a href="{% url 'travels:update' travel.pk %}">[UPDATE]</a><hr>
<a href="{% url 'travels:create' %}">[back]</a>
{% endblock content %}
