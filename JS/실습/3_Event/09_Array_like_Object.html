<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="test1 test2 test3"></h1>

  <script>
    // 유사 배열 객체
    let cl = document.querySelector('h1').classList
    console.log(cl)

    // DomTokenList 같이 배열처럼 보이지만
    // key 가 숫자이고, length 값을 가진 객체를 유사 배열 객체(Array-like Object)라고 한다.
    // 실제로는 객체이지만, 배열처럼 동작한다.
    // Array 메서드는 사용가능할까 ?

    cl.forEach((element) => console.log(element))

    // Array 메서드 중 일부만 사용가능하다.
    //    DomTokenList 같은 경우 forEach 만 가능
    
    // Array 메서드를 다 쓰고 싶은데, 변경하진 못할까 ?
    // -> Array 형태로 바꿔주는 메서드가 Array.from()

    const ca = Array.from(cl)
    console.log(ca)

    ca.map((element) => console.log(element))

    // Array.from() 메서드는
    //    유사 배열 객체나, 반복 가능한 객체(iterable object) 를 "얕게 복사해"
    //    새로운 Array 객체를 반환한다.
  </script>

</body>
</html>
