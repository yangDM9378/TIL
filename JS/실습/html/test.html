<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="alert_button()">Alert 버튼</button>
  <button onclick="change_text()">아래 글씨가 바뀐답니다.</button> 
  <p id="text1">ㅎㅇ</p>
  <button onclick="change_texts()">아래 글씨가 바뀐답니다.</button> 
  <p class="my_text">클래스 접근도 되나</p>
  <p class="my_text">한번에 다 바뀌나...?</p>
  <p class="my_text">여기도 바뀌나???</p>
  
  <button onclick="change_texts_123()">하나씩 바꾸기</button> 
  <p class="123">1</p>
  <p class="123">2</p>
  <p class="123">3</p>

  <script>
    function alert_button(){
      alert('안녕하세요~')
    }
    function change_text(){
      document.getElementById('text1').innerText = '버튼 클릭'
    }
    function change_texts(){
      document.getElementsByClassName('my_text')[0].innerText = '버튼 클릭'
    }
    let index = 0
    function change_texts_123(){
      //버튼 클리시 마다 하나씩 변하게
      document.getElementsByClassName('123')[index++].innerText = '하나씩'
    }
  </script>
</body>
</html>
