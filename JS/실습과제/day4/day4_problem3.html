<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */

    const btn = document.querySelector('.btn')
    let cnt = 0


    function click_btn(event) {
      event.preventDefault()
      if (cnt === 0) {
        sectionTag = document.querySelector('#cardsSection')
        articleTag = document.querySelector('article')
        sectionTag.removeChild(articleTag)
      }
      const title_input = document.querySelector('#title')
      const content_input = document.querySelector('#content')
      const p_tag = document.createElement('p')
      p_tag.setAttribute('class','card-text')
      p_tag.innerText = content_input.value
      const h5_tag = document.createElement('h5')
      h5_tag.setAttribute('class','card-title')
      h5_tag.innerText = title_input.value


      const div_card_body_tag = document.createElement('div')
      div_card_body_tag.setAttribute('class','card-body')
      div_card_body_tag.appendChild(h5_tag)
      div_card_body_tag.appendChild(p_tag)

      const div_m1_Tag = document.createElement('div')
      div_m1_Tag.setAttribute('class','card m-1')
      div_m1_Tag.appendChild(div_card_body_tag)


      const ArticleTag = document.createElement('article')
      ArticleTag.setAttribute('class', 'col-4')
      ArticleTag.appendChild(div_m1_Tag)

      sectionTag = document.querySelector('#cardsSection')
      sectionTag.appendChild(ArticleTag)
      
      content_input.value = null
      title_input.value = null
      cnt++
    }
    btn.addEventListener('click', click_btn)

  </script>
</body>
</html>
