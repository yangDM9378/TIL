{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>UPDATE</h1>
<hr>
<form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-success" value='Submit'>
</form>
<form action="{% url 'movies:detail' movie.pk %}">
    <input type="submit" class="btn btn-warning" value='BACK'>
</form>
{% endblock content %}
