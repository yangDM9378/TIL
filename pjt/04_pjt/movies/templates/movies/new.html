{% extends 'base.html' %}

{% block content %}
    <h1>NEW</h1>
    <form action="{% url 'movies:create' %}" method="POST" id="new">
        {% csrf_token %}
        <label for="title">TITLE</label>
        <input type="text" name="title"><br>

        <label for="audience">AUDIENCE</label>
        <input type="text" name="audience"><br>

        <label for="release_date">RELEASE_DATE</label>
        <input type="date" name="release_date"><br>

        <label for="genre">GENRE</label>
        <select name="genre" form="new" id="genre">
            <option value="코미디">코미디</option>
            <option value="액션">액션</option>
            <option value="로맨스">로맨스</option>
        </select><br>

        <label for="score">SCORE</label>
        <input type="number" step="0.1" name="score"><br>

        <label for="poster_url">POSTER_URL</label>
        <input type="url" name="poster_url"><br>

        <label for="description">DESCRIPTION</label>
        <textarea name="description"></textarea><br>

        <input type="submit" value='Submit'>

    </form>
    <hr>
    <a href="{% url 'movies:index' %}">BACK</a>

{% endblock content %}
