{% extends 'base.html' %}

{% block content %}
    <h1>EDIT</h1>
    <hr>
    <form action="{% url 'movies:update' movie.pk %}" method="POST" id="new">
        {% csrf_token %}
        <label for="title">TITLE</label>
        <input type="text" name="title" value="{{ movie.title }}"><br>

        <label for="audience">AUDIENCE</label>
        <input type="text" name="audience" value="{{ movie.audience }}"><br>

        <label for="release_date">RELEASE_DATE</label>
        <input type="date" name="release_date" value="{{ movie.release_date|date:"Y-d-m"}}"><br>

        <label for="genre">GENRE</label>
        <select name="genre" form="new" id="genre">
            {% for i in gen %}
                {% if i == movie.genre %}
                    <option value="i" selected>{{ i }}</option>
                {% else %}
                    <option value="i">{{ i }}</option>
                {% endif %}
            {% endfor %}
        </select><br>

        <label for="score">SCORE</label>
        <input type="number" step="0.1" name="score" value="{{ movie.score }}"><br>

        <label for="poster_url">POSTER_URL</label>
        <input type="url" name="poster_url" value="{{ movie.poster_url }}"><br>

        <label for="description">DESCRIPTION</label>
        <textarea name="description">{{ movie.description }}</textarea><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
    <hr>
    <a href="{% url 'movies:detail' movie.pk %}">BACK</a>

{% endblock content %}
