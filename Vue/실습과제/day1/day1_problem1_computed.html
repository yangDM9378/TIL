<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>Popular Movies</h1>
    <div>
      <li
        v-for="movie in movies"
        :key="movie.id"
      >
      {{ movie.title }}
      </li>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      computed: {
        movies() {
            return this.movieinfo.results.filter((movie) => {
                return movie.vote_average >= 8
            })
        }
      },
      data: {
        movieinfo : {
          "page": 1,
          "results": [
            ...무비 리스트
    ],
    "total_pages": 500,
    "total_results": 10000
  }
      },
    })
  </script>
</body>
</html>
