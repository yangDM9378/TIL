<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<div id="app">
		<h1>점심메뉴</h1>
		<button @click = "menupick">Pick One</button>
		<br>
		{{ menu }}
	</div>
	<hr>
	<div id="app2">
		<h1>로또</h1>
		<button @click = "rottopick">Get Lucky Numbers</button>
		<br>
		{{ rotto }}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		const menu = new Vue({
			el: '#app',
			data: {
				pick_menu: ['국밥','돼지갈비찜','불고기두부전골'],
				menu: '',
			},
			methods: {
				menupick: function() {
					this.menu = _.sample(this.pick_menu)
				}
			}
		})

		const rotto = new Vue({
			el: '#app2',
			data: {
				rotto: '',
			},
			methods: {
				rottopick: function() {
					this.rotto = _.sampleSize(_.range(1,45),6)
				}
			}
		})
	</script>

</body>
</html>
