<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h2>회문검사기</h2>
   <div id="app">
      <input v-model='par' type="text">
      <button @click='input_par'>확인하기</button>
  
   </div>
   
   
   
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script>
      const app = new Vue({
         el: '#app',
         data: {
            par: ''
         },
         methods: {
            input_par: function () {
               console.log(this.par)
               if (this.par === '') {
                  alert('입력값이 없습니다!')
               } else if (this.par === this.par.split('').reverse().join('')) {
                  alert('회문입니다.')
               } else {
                  alert('회문이 아닙니다.')
               }
            }
         }
      })

   </script>
</body>
</html>
