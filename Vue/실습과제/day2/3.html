<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .decoration {
      text-decoration: line-through
    }
  </style>
</head>
<body>
  <div id = 'app'>
    <h1>Todo List</h1>
    <div>
      <select v-model = "pick" @change = 'setSelect'>
        <option>전체</option>
        <option value=false>진행중</option>
        <option value=true>완료</option>
      </select>
      <input type="text" v-model = "word">
      <button @click="plusTodolist">+</button>
    </div>
    <ul>
      <li
      v-for = "todo in todoList"
      :key="todo.id"
      :class="{ decoration: todo.isChecked }"
      >
        <input type="checkbox" v-model = 'todo.isChecked'>
        <span>{{ todo.text }}</span>
      </li>
    </ul>
    <button @click="truesearch">완료 목록 삭제</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const todo = new Vue({
      el: '#app',
      data: {
        word: '',
        pick: '',
        todoList: [],
      },
      methods: {
        plusTodolist() {
          if (this.word === '') {
            alert('내용을 입력해 주세요!')
          } else{
            this.todoList.push({'text': this.word, 'isChecked': false})
          }
        },
        truesearch() {
          this.todoList = this.todoList.filter((todo) => todo.isChecked === false) 
        },
        setSelect() {

        }
      }
    })
  </script>
</body>
</html>
